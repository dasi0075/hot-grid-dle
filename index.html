<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs s m l xl">
      <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
      <div class="caption">
        <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
      </div>
  </div>
    <div class="unit xs s m l xl">
      <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
      <div class="caption caption-2">
        <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
      </div>
    </div>
    <div class="unit xs s m l xl">
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <div class="caption caption-3">
        <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
      </div>
    </div>
  </div>
</body>
</html>
